processing:
  workflow:
    name: lumydev.networkAnalysisDevNew
  data:
    transformations:
      - sourceType: network_graph
        targetType: table
        view: nodes
        pipeline:
          name: lumydev.graph_transformation.to_nodes_table
      - sourceType: network_graph
        targetType: table
        view: edges
        pipeline:
          name: lumydev.graph_transformation.to_edges_table
ui:
  pages:
    - id: dataSelection
      component:
        id: dataSelection
      meta:
        label: Data Selection
      mapping:
        inputs:
          - pageIoId: selectedItemsIds
            workflowIoId: selectedItemsIds
            workflowStepId: data_selection
    - id: dataMapping
      component:
        id: networkAnalysisDataMapping
      meta:
        label: Data mapping
      mapping:
        inputs:
          - pageIoId: corpus
            workflowIoId: corpus
            workflowStepId: data_mapping
          - pageIoId: nodesMappingTable
            workflowIoId: nodesMappingTable
            workflowStepId: data_mapping
          - pageIoId: edgesMappingTable
            workflowIoId: edgesMappingTable
            workflowStepId: data_mapping
    - id: datavis
      component:
        id: networkAnalysisDataVis
      meta:
        label: Data visusalisation
      mapping:
        inputs:
          - pageIoId: nodes
            workflowIoId: graph
            workflowStepId: data_vis
            type: table
            view: nodes
          - pageIoId: edges
            workflowIoId: graph
            workflowStepId: data_vis
            type: table
            view: edges
          - pageIoId: graph
            workflowIoId: graph
            workflowStepId: data_vis
        outputs:
          - pageIoId: graphData
            workflowIoId: graphData
            workflowStepId: data_vis
          - pageIoId: directConnections
            workflowIoId: directConnections
            workflowStepId: data_vis
          - pageIoId: graphStats
            workflowIoId: graphStats
            workflowStepId: data_vis
      layout:
        dataPreview:
          - type: input
            id: nodes
          - type: output
            id: directConnections
meta:
  label: Mock workflow
