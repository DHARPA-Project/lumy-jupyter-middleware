processing:
  workflow:
    name: lumydev.networkAnalysisDev
ui:
  pages:
    - id: dataSelection
      component:
        id: dataSelection
      meta:
        label: Data Selection
      mapping:
        inputs:
          - pageIoId: selectedItemsIds
            workflowIoId: selectedItemsIds
            workflowStepId: data_selection
    - id: dataMapping
      component:
        id: networkAnalysisDataMapping
      meta:
        label: Data mapping
      mapping:
        inputs:
          - pageIoId: corpus
            workflowIoId: corpus
            workflowStepId: data_mapping
          - pageIoId: nodesMappingTable
            workflowIoId: nodesMappingTable
            workflowStepId: data_mapping
          - pageIoId: edgesMappingTable
            workflowIoId: edgesMappingTable
            workflowStepId: data_mapping
    - id: datavis
      component:
        id: networkAnalysisDataVis
      meta:
        label: Data visusalisation
      mapping:
        inputs:
          - pageIoId: nodes
            workflowIoId: nodes
            workflowStepId: data_vis
          - pageIoId: edges
            workflowIoId: edges
            workflowStepId: data_vis
        outputs:
          - pageIoId: graphData
            workflowIoId: graphData
            workflowStepId: data_vis
          - pageIoId: directConnections
            workflowIoId: directConnections
            workflowStepId: data_vis
          - pageIoId: graphStats
            workflowIoId: graphStats
            workflowStepId: data_vis
meta:
  label: Mock workflow
